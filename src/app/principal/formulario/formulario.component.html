<section class="container mt-5">
  <h2 class="text-center">Registro de Usuarios</h2>
  <form>
    <div class="m-3">
      <label class="form-label">Email</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="email">
    </div>
    <div class="m-3">
      <label class="form-label">Password</label>
      <input type="password" name="email" class="form-control" [(ngModel)]="password">
    </div>
    <section class="m-3">
      <input class="btn btn-success" type="button" value="Registrarse" (click)="enviarDatos()">
    </section>
  </form>

  <section *ngIf="resultado">
    <pre>
      {{data | json}}
    </pre>
  </section>
</section>
